<html>
<head>
<script type="text/javascript">
var c=0
var t
var bClicked = false
function startCount(){
	if(!bClicked){
		timedCount()
		bClicked = true
	}
}
function stopCount(){
	if(bClicked){
		stopTimeCount()
		bClicked = false
	}
}
function timedCount(){
	document.getElementById('txt').value=c
	c=c+1
	t=setTimeout("timedCount()",1000)
}

function stopTimeCount(){
	clearTimeout(t)
}
</script>
</head>
<body>
	<form>
		<input type="button" value="开始计时！" onClick="startCount()">
		<input type="text" id="txt">
		<input type="button" value="停止计时！" onClick="stopCount()">
	</form>
</body>
</html>
